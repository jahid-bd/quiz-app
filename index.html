<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Codedamn - Quiz Project</title>
</head>

<body>
    <header>
        <div>
            <a id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></a>
        </div>

       <div class="timer">Time: <span id="time">50</span></div>
    </header>
    <main>
        <div class="container">

            <div class="content-box startquiz-section">
                <h2 class="content-header">Codding Quiz Challenge</h2>
                <p class="para">Try to answer to following code-related questions within time limit</p>
                <p class="para">Keep in mind that incorrect answers will penalize your score/time       by                ten seconds!</p>
                <button id="start-btn" class="btn">Start Quiz</button>
            </div>

            <!-- <div class="all-questions">
                <div class="content-box question-section">
                    <h2 class="content-header" id="question">Commonly used data types DO NOT include:</h2>
                    
                    <ul class="options">
                        <li>0</li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
        
                    <div class="result-box">
                        <span id="result"></span>
                    </div>
                </div>
            </div> -->
          
            <div class="question-container content-box">
                <div class="result-box">
                    <span id="result"></span>
                </div>
            </div>

            <div class="content-box scoresheet-section">
                <h2 class="content-header">All Done!</h2>
                <p class="para">Your score is <span id="scoreText"></span></p>

                <div class="form-group">
                    <label for="initials">Enter initials: </label>
                    <input type="text" id="initial">
                    <button type="submit" class="btn" id="submit-btn">Submit</button>
                </div>
            </div>

            <div class="content-box highscores-section">
                <h2 class="content-header">
                    Hightscores
                </h2>
                <ol class="score-list" type="1">
                   
                </ol>
                <div class="buttons">
                    <button class="btn" id="gobackBtn">Goback</button>
                    <button class="btn" id="clearBtn">Clear Highscores</button>
                </div>
            </div>
        </div>

    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
